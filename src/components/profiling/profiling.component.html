<h2 class="title">Debugging and Profiling Code</h2>

<div class="abs-center container">
  <p>List of Users</p>

  <div *ngIf="users.length === 0; else loadUsers">
    <button id="fetchUsersButton" (click)="fetchUsers()">Fetch Users</button>
    <p><i>No users yet..</i></p>
  </div>

  <ng-template #loadUsers>
    <ul>
      <li *ngFor="let user of users">
        {{ user.name }}
      </li>
    </ul>
  </ng-template>
</div>
